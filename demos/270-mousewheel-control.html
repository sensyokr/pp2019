<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Swiper demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../dist/css/swiper.min.css">
    <link rel="stylesheet" href="../dist/css/style.css">
</head>
<body>
    <!-- Swiper -->
    <div class="swiper-container">
        <div class="float-menu">
            <div class="title-port"><img src="../img/title.png"></div>
            <div class="toggle-btn"><img src="../img/toggle_section.png"></div>
            <div class="counter-port">01<div class="counter-line"></div></div>
            <div class="gototop"><img src="../img/gototop.png"></div>
        </div>
        <div class="swiper-wrapper">
            <div class="swiper-slide content-wrap">
                <div class="content-left">
                    <span>SELLER</span><p>하루에 한번 매장의 상품을 등록해, 기간한정판매합니다.<br>구매욕을 자극시키고, 개인사업자들의 온라인시장 참여를 유도하여<br>시장활성화하면 재밌을거같아 제작하였습니다.</p>
                </div>
                <div class="content-right">
                    <div class="img-visual"><img src="../img/img01.png"></div>
                    <img src="../img/img_bg.png">
                </div>
                <div class="content-dummy"></div>
            </div>
            <div class="swiper-slide">Slide 2</div>
            <div class="swiper-slide">Slide 3</div>
            <div class="swiper-slide">Slide 4</div>
            <div class="swiper-slide">Slide 5</div>
            <div class="swiper-slide">Slide 6</div>
            <div class="swiper-slide">Slide 7</div>
            <div class="swiper-slide">Slide 8</div>
            <div class="swiper-slide">Slide 9</div>
            <div class="swiper-slide">Slide 10</div>
        </div>
        <!-- Add Pagination -->
        <div class="swiper-pagination"></div>
    </div>

    <!-- Swiper JS -->
    <script src="../dist/js/swiper.min.js"></script>

    <!-- Initialize Swiper -->
    <script>
    var swiper = new Swiper('.swiper-container', {
        direction: 'vertical',
        slidesPerView: 1,
        spaceBetween: 30,
        mousewheel: true,
        pagination: {
          el: '.swiper-pagination',
          clickable: true,
        },
    });
    </script>
</body>
</html>
